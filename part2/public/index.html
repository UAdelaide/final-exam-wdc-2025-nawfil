<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="text-primary mb-4">{{ message }}</h1>
    <p class="mb-4">Connect with trusted student walkers for your beloved dog!</p>

    <div class="card p-4 mb-3">
      <h4 class="mb-3">Login</h4>
      <form @submit.prevent="handleLogin">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" v-model="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" v-model="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
      <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const message = ref("Welcome to the Dog Walking Service!");
        const email = ref("");
        const password = ref("");
        const error = ref("");

        const handleLogin = async () => {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: email.value, password: password.value })
            });

            const result = await res.json();

            if (!res.ok) {
              error.value = result.error || 'Login failed';
              return;
            }

            if (result.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (result.user.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              error.value = 'Unknown user role';
            }
          } catch (err) {
            error.value = 'An error occurred during login';
          }
        };

        return { message, email, password, error, handleLogin };
      }
    }).mount('#app');
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
