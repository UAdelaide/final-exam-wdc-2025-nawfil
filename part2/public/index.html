<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="text-primary mb-4 text-center"> Dog Walking Service!</h1>

    <!-- Login Form -->
    <div class="card p-4 mb-4 mx-auto" style="max-width: 400px;">
      <form @submit.prevent="handleLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" v-model="email" class="form-control" type="text" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" v-model="password" class="form-control" type="password" required />
        </div>
        <button class="btn btn-primary w-100" type="submit">Log In</button>
      </form>
      <div v-if="error" class="alert alert-danger mt-2">{{ error }}</div>
    </div>

    <!-- Registered Dogs Table -->
    <div>
      <h3 class="mb-3">All Registered Dogs</h3>
      <table class="table table-bordered table-hover text-center">
        <thead class="table-light">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img :src="dog.random_photo" alt="Dog" class="img-thumbnail" style="max-height: 80px;" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const email = ref('');
        const password = ref('');
        const error = ref('');
        const dogs = ref([]);

        const handleLogin = async () => {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: email.value, password: password.value })
            });
            const result = await res.json();
            if (!res.ok) {
              error.value = result.error || 'Login failed';
              return;
            }
            if (result.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (result.user.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              error.value = 'Unknown user role';
            }
          } catch (err) {
            error.value = 'An error occurred during login';
          }
        };

        const fetchDogs = async () => {
          const res = await fetch('/api/dogs');
          const data = await res.json();
          for (const dog of data) {
            const dogRes = await fetch('https://dog.ceo/api/breeds/image/random');
            const img = await dogRes.json();
            dog.random_photo = img.message;
          }
          dogs.value = data;
        };

        onMounted(() => {
          fetchDogs();
        });

        return { email, password, error, handleLogin, dogs };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
